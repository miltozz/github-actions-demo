name: Publish Docker image - private repo

on:
  push:
    branches: [test-ssh-remote]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2 #docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: miltosdev/my-private-repo

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # - name: copy file via ssh scp #https://github.com/appleboy/scp-action
      #   uses: appleboy/scp-action@master
      #   with:
      #     host: ${{ secrets.CALC_DEPL_SERVER }}
      #     username: ${{ secrets.CALC_DEPL_SERVER_USERNAME }}
      #     key: ${{ secrets.CALC_DEPL_SERVER_KEY }}
      #     source: "compose.yml"
      #     target: "test"

      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CALC_DEPL_SERVER }}
          username: ${{ secrets.CALC_DEPL_SERVER_USERNAME }}
          key: ${{ secrets.CALC_DEPL_SERVER_KEY }}
          script: |
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker compose pull && docker compose up -d
            docker logout
            docker image prune -a -f
